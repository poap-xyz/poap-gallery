[[redirects]]
  from = "/event/*"
  to = "/.netlify/functions/render/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/render/*"
  to = "https://www.google.com.ar/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false